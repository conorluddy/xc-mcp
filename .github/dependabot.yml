version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    reviewers:
      - "conorluddy"
    assignees:
      - "conorluddy"
    open-pull-requests-limit: 5